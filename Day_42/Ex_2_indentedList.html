<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indented Lists</title>
</head>
<body>
    <h1>Indented Lists:</h1>
    <p>
        <h2>Ecample of an indented list:</h2>
        <ul>
            <li>A
            <li>B
            <ol>
                <li>B1</li>
                <li>B2</li>
                <ul>
                    <li>B2a
                    <ul>
                        <li>B2aa</li>
                        <li>B2ab</li>
                    </ul>
                    <li>B2b</li>
                    <li>B2c</li>
                </li>
                <li>B3
                <ul>
                    <li>B3</li>
                    <ol>
                        <li>B31</li>
                        <li>B32</li>
                    </ol>
                </li>   
            </ol>
            <li>C</li>
        </ul>
    </p>
    <!-----Tutor did not use paragraphs, though in the start she said we should use them for things like screen readers ---->
</body>
</html>
